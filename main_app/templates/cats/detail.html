{% extends 'base.html' %}

{% block title %}
 <title>Cat Detail</title>
{% endblock %}

{% block content %}
<h1>Cat Detail</h1>

<!-- NOTE: DTL (Django Template Language) is NOT Python, albeit it looks very "Pythonic" -->


<div class="card">
    <div class="card-content">
        <span class="card-title">{{ cat.name }}</span>
        <p>Breed: {{ cat.breed }}</p>
        <p>Description: {{ cat.description }}</p>
        {% if cat.age > 0 %}
            <p>Age: {{cat.age}}</p>
        {% else %}
            <p>Age: Kitten</p>
        {% endif %}
    </div>
</div>



{% endblock %}
