{% extends 'base.html' %}

{% block title %}
 <title>Toy List</title>
{% endblock %}

{% block content %}
<h1>Toy List</h1>

{% for toy in object_list %}
<a href="{% url 'toy_detail' toy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">A <span class="{{toy.color.lower}}-text">{{toy.color.capitalize}}</span> {{ toy.name }}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
