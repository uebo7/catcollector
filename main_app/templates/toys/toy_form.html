{% extends 'base.html' %}

{% block title %}
    {% if object %}
        <title>Update {{ object.name }}</title>
    {% else %}
        <title>Add a Toy</title>
    {% endif %}
{% endblock %}

{% block content %}
    {% if object %}
        <h1>Update {{ object.name }}</h1>
    {% else %}
        <h1>Create Toy</h1>
    {% endif %}


<form method="POST">
    {% csrf_token %}
    <table>        
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn blue">
</form>

{% endblock %}
