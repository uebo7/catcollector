{% extends 'base.html' %}

{% block title %}
 <title>Toy Detail</title>
{% endblock %}

{% block content %}
<h1>Toy Detail</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">A <span class="{{toy.color.lower}}-text">{{toy.color.capitalize}}</span> {{ toy.name }}</span>
    </div>
    <div class="card-action">
        <a href="{% url 'toy_update' toy.id %}">Update</a>
        <a href="{% url 'toy_delete' toy.id %}">Delete</a>
    </div>
</div>

{% endblock %}
